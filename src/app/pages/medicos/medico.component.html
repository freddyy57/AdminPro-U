<div class="row animated fadeIn">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Médico: {{ medico.nombre }}</h3>
            <p *ngIf="medico._id" class="text-muted m-b-30 font-13"> Editando Médico </p>
            <p *ngIf="!medico._id" class="text-muted m-b-30 font-13"> Creando Nuevo Médico </p>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarMedico(f)">
                        <div class="form-group">
                            <label>Nombre del Médico</label>
                            <input [(ngModel)]="medico.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del Médico" required>
                        </div>
                        <div class="form-group">
                            <label>Hospital</label>
                            <select (change)="cambioHospital( $event.target.value )" [(ngModel)]="medico.hospital" name="hospital" class="form-control" required>
                              <option value="">Seleccione Hospital</option>
                              <option *ngFor="let hospital of hospitales" [value]="hospital._id">
                                  {{ hospital.nombre }}
                              </option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                          <i class="fa fa-save"></i>
                          Guardar
                        </button>
                        <a routerLink="/medicos" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--.col-6-->

    <div class="col-md-3">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Hospital</h3>
            <!-- <p class="text-muted m-b-30 font-13"> Editando Médico </p> -->
            <img [src]="hospital.img | imagen: 'hospitales'" class="w80" alt="">
        </div>
    </div>

    <div class="col-md-3" *ngIf="medico._id">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Fotografía</h3>
            <!-- <p class="text-muted m-b-30 font-13"> Editando Médico </p> -->
            <img (click)="mostrarModal( medico._id )" [src]="medico.img | imagen:'medico'" class="w80 pointer" alt="">
        </div>
    </div>


</div>
<!--ultimo row-->
