<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarHospital( input.value )" type="text" class="form-control" placeholder="Buscar Hospital...">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12 text-center">
        <div class="alert alert-success text-center">
            <strong>Cargando...</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>
<!--.row-->

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div style="text-align: right;">
                    <button (click)="CrearHospital()" class="btn btn-primary align-right">
                        <i class="fa fa-plus"></i>
                        Crear Hospital
                    </button>
                </div>

                <h3 class="card-title text-center">Hospitales Registrados ( <small>{{ totalregistros }}</small> )</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="w90">
                                <img (click)="mostrarModal( hospital._id )" [src]="hospital.img | imagen: 'hospitales'" alt="" class="w80 img-circle pointer">
                            </td>
                            <!-- <td>{{ hospital.nombre }}</td> -->
                            <td>
                                <input [(ngModel)]="hospital.nombre" type="text" class="form-control" value="{{hospital.nombre}}">
                            </td>
                            <td>
                                <button (click)="guardarHospital( hospital )" class="btn btn-primary">
                                 <i class="fa fa-save"></i>
                               </button>

                                <button (click)="borrarHospital( hospital )" class="btn btn-danger">
                                   <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
                Anteriores
              </button>

                <button (click)="cambiarDesde(5)" class="btn btn-secondary">
                  Siguientes
              </button>

            </div>
        </div>
    </div>
</div>
